<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация пользователя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fuggles&family=Heebo:wght@300&family=Roboto+Condensed:wght@700&family=Roboto:wght@300&family=Rubik&family=Skranji&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container"> 
        <h1 class="form-header">Авторизация</h1>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div class="form-group textt">
                <input type="text" id="email" name="email" required placeholder="Логин">
            </div>

            <div class="form-group textt">
                <input type="password" id="password" name="password" required placeholder="Пароль">
            </div>           
            
            <div class="text1">
                <p><input type="checkbox" name="remember" id="remember">
                <label class="remember" for="email">Запомнить меня</label></p>
            </div>

            <div class="form-group">
                <input class="btn" type="submit" value="Вход">
            </div>
            
        </form>
    </div>
</body>
</html>
